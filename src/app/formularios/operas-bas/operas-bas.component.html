<div>
  
  <div>
    <div>
      <h4>Selecciona una operación:</h4>
      
      <div>
        <input type="radio" name="operacion" id="suma" value="suma" [(ngModel)]="operacionSeleccionada">
        <label for="suma">Sumar</label>
      </div>
      <div>
        <input type="radio" name="operacion" id="resta" value="resta" [(ngModel)]="operacionSeleccionada">
        <label for="resta">Restar</label>
      </div>
      <div>
        <input type="radio" name="operacion" id="division" value="division" [(ngModel)]="operacionSeleccionada">
        <label for="division">Dividir</label>
      </div>
      <div>
        <input type="radio" name="operacion" id="multiplicacion" value="multiplicacion" [(ngModel)]="operacionSeleccionada">
        <label for="multiplicacion">Multiplicar</label>
      </div>
    </div>

    <form>
      <div>
        <label for="num1">Número 1:</label>
        <input [(ngModel)]="num1" name="num1" type="text" id="num1" placeholder="Ingrese número 1">
      </div>
      <div>
        <label for="num2">Número 2:</label>
        <input [(ngModel)]="num2" name="num2" type="text" id="num2" placeholder="Ingrese número 2">
      </div>
      <br>
      <button (click)="calcular()" type="button">
        Calcular
      </button>
    </form>
  </div>

  <div>
    <h3>Resultado: {{ resultado }}</h3>
  </div>
  
</div>
